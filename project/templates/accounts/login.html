{% extends 'accounts/layout.html' %}

{% block main %}
<div class="d-flex flex-column justify-content-center align-items-center border border-dark rounded p-3 text-white formlayout" style="background-color:  rgb(41, 40, 40);">
    <div class="pt-3"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5v-1a1.9 1.9 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
      </svg></div>
    <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <br>
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %} 
    <form action="/login" method="POST">
        <div class="form-row p-2">
            <div class="col mb-2">
                <input class="form-control" autocomplete="off" type="text" required name="username" id="username" placeholder="Username" size="30">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </div>
            <div class="col">
                <input class="form-control" type="password" required name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center my-3">
            <button type="submit" class="mainbutton" style="filter: invert(1);">Login</button>
        </div>
        <hr class="text-white mt-3">
    </form>
        <div class="form-row d-flex flex-column justify-content-center text-center mt-3">
            <a href="/forgottenpassword"><button class="mainbutton" style="filter: invert(1);">Forgot my Password</button></a>
        </div>
        <div class="form-row d-flex flex-column justify-content-center text-center mt-3 pb-3">
            <a href="/register"><button class="mainbutton" style="filter: invert(1);">Register</button></a>
        </div>
</div>
{% endblock %}
